<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 定义需引入的head start -->
<head th:fragment="head">
    <!-- 网站编码 -->
    <meta charset="UTF-8">
    <!-- 网站关键字 -->
    <meta name="keywords" content="search house"/>
    <!-- 网站描述 -->
    <meta name="description" content="search house"/>
    <!-- 网站应用技术 -->
    <meta name="generator" content="SpringBoot"/>
    <!-- 忽略页面中的数字识别为电话号码,邮箱格式识别为邮箱 -->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 删除默认的苹果工具栏和菜单栏，开启全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 在苹果web app应用下状态条(屏幕顶部条)的颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--网页宽度及初始、最大缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- 网站icon -->
    <link rel="shortcut icon" th:href="@{/lib/images/admin/icon/favicon.ico}" type="image/x-icon"/>
    <!-- css样式 -->
    <link rel="stylesheet" type="text/css" th:href="@{'/lib/layui/css/layui.css?v='+3}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{'/lib/font/css/font-awesome.min.css?v='+1}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/css/admin/index.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/css/admin/public.css}" media="all"/>
    <title>search house</title>
</head>
<!-- 定义需引入的head end -->

<body>
<!-- 定义需引入的footer start -->
<div th:fragment="script">
    <script type="text/javascript" th:src="@{'/lib/layui/layui.all.js?v='+3}"></script>
    <script type="text/javascript" th:src="@{'/lib/js/plugin/jquery-3.3.1.min.js?v='+1}"></script>
    <script type="text/javascript" th:src="@{/lib/js/admin/common/common.js}"></script>
    <script type="text/javascript" th:src="@{'/lib/js/admin/common/moment.js?v='+1}"></script>
</div>
<!-- 定义需引入的footer end -->

</body>
</html>
